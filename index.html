<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"> 
    <title>MyLib</title>
</head>
<body>
    <div class="main-container">
        <!-- HEADER -->
        <div class="header">
            <h1 class="title">MyLib</h1>
        </div>
        
        <!-- MODAL -->
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>Add a new book:</h3>
                <form id="book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" required>
                    <label for="hasRead">Have you read this book?</label>
                    <select name="hasRead" id="hasRead">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <button type="button" id="add-book-btn">Add Book</button>
                </form>
            </div>
        </div>

            <div class="btn-container">
                <button id="plus-btn"><img id="plus-icon" src="images/plus-circle.svg" alt="Add a new book"></button>
            </div>

            <!-- MAIN CONTENT -->
            <div class="content-container">
                <div class="cards-container">
                    <div class="card">
                        <h3>Game of Thrones</h3>
                        <p class="author">George R.R. Martin</p>
                        <p>Pages: 694</p>
                        <button class="card-btn card-read-btn">Have Not Read</button>
                        <button class="card-btn card-close-btn">Remove</button>
                    </div>
                </div>
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
