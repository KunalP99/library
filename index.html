<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"> 
    <title>MyLib</title>
</head>
<body>
    <div class="main-container">
        <!-- HEADER -->
        <div class="header">
            <h1 class="title">MyLib</h1>
        </div>
        
        <!-- MODAL -->
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>Add a new book:</h3>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages">
                    <label for="hasRead">Have you read this book?</label>
                    <input type="checkbox" id="hasRead"><br>
                    <button class="add-book-btn">Add Book</button>
                </form>
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <div class="content-container">
            <div class="btn-container">
                <button id="plus-btn"><img id="plus-icon" src="images/plus-circle.svg" alt="Add a new book"></button>
            </div>
            <div class="cards-container"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
